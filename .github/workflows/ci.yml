name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  validate_yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install pyyaml

      - name: Validate YAML
        run: python -c "import yaml; yaml.safe_load(open('new1.yaml'))"
  deploy:
    runs-on: ubuntu-latest
    needs: validate_yaml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Deploy
        run: |
          ssh harshi@172.17.97.144 'sudo mkdir -p /etc/config'
          scp new1.yaml harshi@172.17.97.144:/etc/config
          ssh harshi@172.17.97.144 'systemctl restart ssh.service'
